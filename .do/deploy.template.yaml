  alerts:
    - rule: DEPLOYMENT_FAILED
    - rule: DOMAIN_FAILED
  ingress:
    rules:
      - component:
          name: backend
        match:
          path:
            prefix: /api
      - component:
          name: frontend
        match:
          path:
            prefix: /
  name: echoserver
  region: fra
  services:
    - name: backend
      dockerfile_path: Dockerfile
      git:
        branch: master
        repo_clone_url: https://github.com/recruts/echoserver.git
      http_port: 8080
      instance_count: 1
      instance_size_slug: basic-xxs
    - name: frontend
      dockerfile_path: Dockerfile
      git:
        branch: master
        repo_clone_url: https://github.com/recruts/frontend.git
      http_port: 80
      instance_count: 1
      instance_size_slug: basic-xxs

  workers:
    - name: postgres
      image:
        registry_type: DOCKER_HUB
        repository: postgres
        tag: "12"
      envs:
        - key: POSTGRES_HOSTNAME
          value: "${kratos.HOSTNAME}"
        - key: POSTGRES_PORT
          value: "${kratos.PORT}"
        - key: POSTGRES_USER
          value: "${kratos.USERNAME}"
        - key: POSTGRES_PASSWORD
          value: "${kratos.USERNAME}"
        - key: POSTGRES_HOSTNAME1
          value: "${workview.HOSTNAME}"
        - key: POSTGRES_PORT1
          value: "${workview.PORT}"
        - key: POSTGRES_USER1
          value: "${workview.USERNAME}"
        - key: POSTGRES_PASSWORD1
          value: "${workview.USERNAME}"

