spec:
  alerts:
    - rule: DEPLOYMENT_FAILED
    - rule: DOMAIN_FAILED
  ingress:
    rules:
      - component:
          name: backend
        match:
          path:
            prefix: /api
      - component:
          name: frontend
        match:
          path:
            prefix: /
  name: echoserver
  services:
    - name: backend
      dockerfile_path: Dockerfile
      git:
        branch: master
        repo_clone_url: https://github.com/recruts/echoserver.git
      http_port: 8080
      instance_count: 1
      instance_size_slug: basic-xxs
    - name: frontend
      dockerfile_path: Dockerfile
      git:
        branch: master
        repo_clone_url: https://github.com/recruts/frontend.git
      http_port: 80
      instance_count: 1
      instance_size_slug: basic-xxs
  workers:
    - name: nginx1
      http_port: 80
      image:
        registry_type: DOCKER_HUB
        repository: nginx
    - name: nginx2
      http_port: 80
      image:
        registry_type: DOCKER_HUB
        repository: nginx


