spec:
  name: echoserver
  services:
    - name: backend
      dockerfile_path: Dockerfile
      github:
        branch: master
        repo: recruts/echoserver
      ingress:
        rules:
          - path: /frontend
            service: frontend

    - name: frontend
      dockerfile_path: Dockerfile
      github:
        branch: master
        repo: recruts/frontend
      ingress:
        rules:
          - path: /backend
            service: backend


