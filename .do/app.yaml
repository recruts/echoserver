spec:
  name: echoserver
  services:
    - name: backend
      dockerfile_path: Dockerfile
      github:
        branch: master
        repo: recruts/echoserver
      routes:
        - path: /backend
          destination:
            service: backend
    - name: frontend
      dockerfile_path: Dockerfile
      github:
        branch: master
        repo: recruts/frontend
      routes:
        - path: /frontend
          destination:
            service: frontend


