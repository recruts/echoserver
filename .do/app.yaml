spec:
  name: echoserver
  services:
    - name: backend
      dockerfile_path: Dockerfile
      github:
        branch: master
        repo: recruts/echoserver
      ingress: # добавляем блок ingress
        rules:
          - rule:
              match:
                path:
                  prefix: /api # уникальный префикс пути для компонента backend
    - name: frontend
      dockerfile_path: Dockerfile
      github:
        branch: master
        repo: recruts/frontend
      ingress: # добавляем блок ingress
        rules:
          - rule:
              match:
                path:
                  prefix: / # уникальный префикс пути для компонента frontend