spec:
  name: echoserver
  services:
    - name: backend
      dockerfile_path: Dockerfile
      github:
        branch: master
        repo: recruts/echoserver
    - name: frontend
      dockerfile_path: Dockerfile
      github:
        branch: master
        repo: recruts/frontend
  ingress:
    rules:
      - rule:
        component:
          name: frontend
        match:
          path:
            prefix: /
      - rule:
        component:
          name: backend
        match:
          path:
            prefix: /api





