spec:
  name: echoserver
  services:
    - name: backend
      dockerfile_path: Dockerfile
      github:
        branch: master
        repo: recruts/echoserver
      ingress:
        rules:
          - rule:
              match:
                path:
                  prefix: /api # Уникальный префикс пути для компонента backend
    - name: frontend
      dockerfile_path: Dockerfile
      github:
        branch: master
        repo: recruts/frontend
      ingress:
        rules:
          - rule:
              match:
                path:
                  prefix: /app # Уникальный префикс пути для компонента frontend